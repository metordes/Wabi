<button (click)="clickMenu()"><mat-icon>more_vert</mat-icon></button>
<nav class="menu" *ngIf="bShowMenu">
    <ul class="menuContainer" *ngFor="let item of dataMenuChildrens">
        <li>
            <a (mouseover)="item.children ? showChildrens(item.children) : null">{{item.name}} <mat-icon *ngIf="item.children">arrow_right</mat-icon></a>
            <ng-container *ngIf="item.children != undefined">
                 <ul *ngFor="let itemSub of childrens">
                    <li >
                        <a (mouseover)="itemSub.children ? showChildrens(itemSub.children) : null">{{itemSub.name}} <mat-icon *ngIf="itemSub.children">arrow_right</mat-icon></a>
                    </li>
                </ul>
            </ng-container>
           
        </li>
    </ul>
</nav>
